        function initMap() {
  const myLatLng = {
    lat: -13.163622,
    lng: -72.545926
  };
   mapa = new google.maps.Map(document.getElementById("map"), {
    zoom: 4,
    center: myLatLng,
    fullscreenControl: true,
    zoomControl: true,
    mapTypeId:  google.maps.MapTypeId.HYBRID,
    streetViewControl: false,
    gestureHandling: "greedy"
    
  });
        }

       listar2();
       
        

   
     
      
    function listar()
    {
        //ANTES DE LISTAR MARCADORES
        //SE DEBEN QUITAR LOS ANTERIORES DEL MAPA
        
       $.ajax({
               type:"POST",
               url:"iajax.php",
               dataType:"JSON",
               data:"&tipo=listar",
               success:function(data){
                   if(data.estado=="ok")
                    {//alert("Hay puntos en la BD")
                   $.each(data.mensaje, function(i, item){
                       ;
                       var posi =new google.maps.LatLng(item.cx, item.cy);
                     const infowindow = new google.maps.InfoWindow({
                         content: item.Titulo, });

                        var marker =new google.maps.Marker({
                            animation: google.maps.Animation.DROP,
                            idMarcador:item.IdPunto,
                                position:posi,  
                                title:item.Titulo,
                               // titulo: item.Titulo,
                                cx:item.cx,
                                cy:item.cy
                             
                       });
              
                       
                       marker.addListener("click", () => {
                             infowindow.open(mapa, marker);
                           //marker.setAnimation(google.maps.Animation.BOUNCE);
                            
                              });
                        

                        marcadores_bd.push(marker);
                        marker.setMap(mapa);
                   });   
                            
      
      
                    }
                else
                    {
                        alert("NO hay puntos en la BD");
                    }
               },
               beforeSend:function(){
                   
               },
               complete:function(){
                   
               }
           });
    }
    
    
    function listar2()
    {
